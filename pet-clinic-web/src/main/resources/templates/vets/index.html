<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/**@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
    <h2>Veterinarians</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <th th:text="${vet.id}">Id</th>
            <th th:text="${vet.firstName}">First Name</th>
            <th th:text="${vet.lastName}">Last Name</th>
        </tr>
        </tbody>
    </table>
</body>
</html>
